<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>RazerCraft</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <!-- Panel de servidores -->
    <div class="server-panel">
        <!-- Servidor en carga con ícono SVG (se mostrará en blanco y cambiará a azul en hover) -->
        <div class="server-item server-loading">
            <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none"
                viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M19.73 4.87a18.2 18.2 0 0 0-4.6-1.44c-.21.4-.4.8-.58 1.21-1.69-.25-3.4-.25-5.1 0-.18-.41-.37-.82-.59-1.2-1.6.27-3.14.75-4.6 1.43A19.04 19.04 0 0 0 .96 17.7a18.43 18.43 0 0 0 5.63 2.87c.46-.62.86-1.28 1.2-1.98-.65-.25-1.29-.55-1.9-.92.17-.12.32-.24.47-.37 3.58 1.7 7.7 1.7 11.28 0l.46.37c-.6.36-1.25.67-1.9.92.35.7.75 1.35 1.2 1.98 2.03-.63 3.94-1.6 5.64-2.87.47-4.87-.78-9.09-3.3-12.83ZM8.3 15.12c-1.1 0-2-1.02-2-2.27 0-1.24.88-2.26 2-2.26s2.02 1.02 2 2.26c0 1.25-.89 2.27-2 2.27Zm7.4 0c-1.1 0-2-1.02-2-2.27 0-1.24.88-2.26 2-2.26s2.02 1.02 2 2.26c0 1.25-.88 2.27-2 2.27Z"
                    class=""></path>
            </svg>
        </div>
        <div class="separador"></div>
        <!-- Servidor RazerCraft (ya cargado) -->
        <div class="server-item">
            <img src="https://cdn.discordapp.com/icons/1226406024207011900/e65b7617f303623d64f952c903775be0.webp"
                alt="RazerCraft" class="server-avatar">
        </div>
        <!-- Otro servidor en carga con iniciales -->
        <div class="server-item server-loading">
            <span class="server-initial"></span>
        </div>

        <div class="server-item server-loading">
            <span class="server-initial"></span>
        </div>

        <div class="server-item server-loading">
            <span class="server-initial"></span>
        </div>

        <div class="server-item server-loading">
            <span class="server-initial"></span>
        </div>

        <div class="server-item server-loading">
            <span class="server-initial"></span>
        </div>

    </div>

    <!-- Panel de canales -->
    <div class="channel-panel">
        <div class="channel-header-cont">
            <div class="channel-header-container">
                <div class="booster">
                    <img src="https://discordresources.com/img/server/CommunityBoosted.svg" alt="Imagen no disponible"
                        class="booster-icon">
                </div>
                <div class="channel-header">RazerCraft</div>
            </div>
        </div>
        <div class="channel-list">
            <!-- Canal activo (no en carga) -->
            <div class="channel-item active">
                <span>#ticket-0001</span>
            </div>
            <!-- Canales en carga (efecto skeleton) -->
            <div class="channel-item channel-loading">
                <span>#general</span>
            </div>
            <div class="channel-item channel-loading">
                <span>#soporte</span>
            </div>
            <div class="channel-item channel-loading">
                <span>#registros</span>
            </div>
        </div>

        <!-- Panel de usuario -->
        <div class="user-panel">
            <div class="user-avatar-container">
                <img src="https://cdn.discordapp.com/avatars/852976787729940530/a73f4261580225f1f27d10e7d609a52d.webp"
                    alt="Usuario" class="user-avatar">
                <span class="user-status"></span>
            </div>
            <span class="username">Usuario</span>
            <div class="user-controls">
                <!-- Botón de micrófono -->
                <button class="control-btn" title="Micrófono">
                    <img class="microfono" src="https://raw.githubusercontent.com/cubysot/razerbot/refs/heads/main/assets/microphone.svg" alt="Micrófono">
                </button>
                <!-- Botón de auriculares -->
                <button class="control-btn" title="Auriculares">
                    <img class="audifonos" src="https://raw.githubusercontent.com/cubysot/razerbot/refs/heads/main/assets/headphone.svg" alt="Auricolares">
                </button>
                <!-- Botón de ajustes -->
                <button class="control-btn" title="Ajustes">
                    <img class="ajustes" src="https://raw.githubusercontent.com/cubysot/razerbot/refs/heads/main/assets/settings.svg" alt="Ajustes">
                </button>
            </div>
        </div>
    </div>

    <!-- Área de transcripción (contenido de mensajes, por ejemplo) -->
    <div class="transcription-container">
        <!-- Aquí se mostrarán los mensajes -->
    </div>

    <script src="./src/main.js"></script>
</body>

</html>
